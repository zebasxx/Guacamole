services:
  gluetun:
    image: qmcgaw/gluetun:latest
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=CUSTOM
      - VPN_TYPE=openvpn
      # If you use a known provider, set provider name and creds instead of CUSTOM.
      # For CUSTOM, mount your .ovpn and credentials:
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - OPENVPN_CUSTOM_CONFIG=/gluetun/seba.garc-krk.ovpn
      # Optional hardening / convenience:
      # - FIREWALL=on
      # - TZ=America/Argentina/Cordoba
    volumes:
      - ./ovpn:/gluetun  # put myvpn.ovpn and any auth files here
    sysctls:
      net.ipv6.conf.all.disable_ipv6: "1" # avoid IPv6 leaks if provider lacks IPv6
    restart: unless-stopped
    ports:
      - "8080:8080"  # expose to localhost/host machine

  guacd:
    container_name: guacd
    image: guacamole/guacd
    restart: unless-stopped

  guacweb:
    container_name: guacweb
    image: guacamole/guacamole
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: guacamole_db
      MYSQL_HOSTNAME: guacamole-sql
      MYSQL_PASSWORD: pass
      MYSQL_USER: guacamole_user
      GUACD_HOSTNAME: guacd
    depends_on:
      - guacamole-sql
      - guacd
      - gluetun
    network_mode: "service:gluetun"   # <— shares net namespace of gluetun

  guacamole-sql:
    container_name: guacamole-sql
    image: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: pass
    volumes:
      - ./dbdata:/var/lib/mysql
    depends_on:
      - gluetun
    network_mode: "service:gluetun"   # <— shares net namespace of gluetun

  db-setup:
    container_name: db-setup
    build:
      context: ./sql_scripts
      dockerfile: Dockerfile
    restart: "no"
    depends_on:
      - guacamole-sql
    environment:
      MYSQL_HOST: guacamole-sql
      MYSQL_ROOT_PASSWORD: pass
    network_mode: "service:gluetun"   # <— shares net namespace of gluetun